<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="icon" type="image/png" href="assets/icon.png">
  <title>Kush's music Player</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="app">
  <header class="topbar">
    <div class="brand">
      <strong>Kush's Music Player</strong>
    </div>

    <div class="theme-toggle">
      <label class="switch">
        <input id="theme-checkbox" type="checkbox" />
        <span class="slider"></span>
      </label>
    </div>
  </header>

  <main class="player">
    <div class="cover-container">
          <img id="cover" class="cover-round" src="cover.png">
      <!-- optional album art, keep empty or add <img> -->
    </div>

    <div class="meta">
      <h2 id="title">Song Title</h2>
      <p id="artist">Artist Name</p>
    </div>

    <audio id="audio" preload="metadata"></audio>

    <div class="controls">
      <button id="prev" class="icon">⏮</button>
      <button id="play" class="play icon">▶</button>
      <button id="next" class="icon">⏭</button>
    </div>

    <div class="progress-wrap">
      <div class="time left" id="current-time">0:00</div>
      <input id="progress" type="range" min="0" max="100" value="0" />
      <div class="time right" id="total-duration">0:00</div>
    </div>

    <div class="wave-bars" id="waveBars">
        <span></span><span></span><span></span><span></span><span></span>
    </div>
    
    <div class="extra-row">
      <label class="vol-label">Vol</label>
      <input id="volume" type="range" min="0" max="1" step="0.01" value="1" />
      <label class="autoplay">
        <input id="autoplay" type="checkbox" /> Autoplay
      </label>
    </div>
        
    <section class="playlist">
      <h3>Playlist</h3>
      <ul id="playlist"></ul>
    </section>
  </main>
</div>

<script src="script.js">   
    const songs = [
    { title: "it ain't me", artist: "Selena Gomez", src: "song1.mp3", cover: "cover1.jpg" },
    { title: "end of beginning", artist: "Joe Keery", src: "song2.mp3", cover: "cover1.jpg" },
    { title: "Badli si hawa hai", artist: "various artist", src: "song3.mp3", cover: "cover1.jpg" },
    { title: "Darkhast", artist: "various artist", src: "song4.mp3", cover: "cover1.jpg" },
    { title: "Maidra", artist: "Seedhe Maut", src: "song5.mp3", cover: "cover1.jpg" }
    ];

    let currentSongIndex = 0;

    // Set first song
    function loadSong(i) {
    document.getElementById("title").textContent = songs[i].title;
    document.getElementById("artist").textContent = songs[i].artist;
    audio.src = songs[i].src;
    }

    loadSong(currentSongIndex);

  document.getElementById("next").addEventListener("click", () => {
  currentSongIndex = (currentSongIndex + 1) % songs.length;
  loadSong(currentSongIndex);
  audio.play();
  playBtn.textContent = "⏸";
  isPlaying = true;
});

document.getElementById("prev").addEventListener("click", () => {
  currentSongIndex = (currentSongIndex - 1 + songs.length) % songs.length;
  loadSong(currentSongIndex);
  audio.play();
  playBtn.textContent = "⏸";
  isPlaying = true;
});
</script>
</body>

</html>
